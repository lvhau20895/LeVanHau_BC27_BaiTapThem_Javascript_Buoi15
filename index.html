<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập 3 - 4 Javascript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
        .card {
          height: 400px;
        }
      </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- Bài 3 -->
        <div class="col-md-6">
          .
          <div class="card">
            <div class="card-body">
              <h1 class="mb-5">Bài 3: Tính Thuế Thu Nhập Cá Nhân</h1>
              <div class="row pt-3">
                <div class="col-md-4">
                  <input
                    type="text"
                    placeholder="Nhập họ tên"
                    id="fullName"
                    class="form-control"
                  />
                </div>

                <div class="col-md-4">
                  <input
                    type="number"
                    placeholder="Tổng thu nhập năm"
                    id="totalIncome"
                    class="form-control"
                  />
                </div>

                <div class="col-md-4">
                  <input
                    type="number"
                    placeholder="Số người phụ thuộc"
                    id="people"
                    class="form-control"
                  />
                </div>

                <div class="col-12 text-center mt-5">
                  <button class="btn btn-secondary" onclick="calculateTax()">
                    Tính tiền thuế
                  </button>
                </div>

                <div id="alertTax" class="col-12 mt-5" style="display: none">
                  <p id="showTax"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Bài 4 -->
        <div class="col-md-6">
          .
          <div class="card">
            <div class="card-body">
              <h1 class="mb-3">Bài 4: Tính Tiền Cáp</h1>
              <div class="row mt-5 pt-3">
                <div class="col-md-4">
                  <select
                    id="loaiKhach"
                    class="form-select"
                    onchange="loaiKhachHang()"
                  >
                    <option value="">Chọn loại khách hàng</option>
                    <option value="nhaDan">Nhà Dân</option>
                    <option value="doanhNghiep">Doanh Nghiệp</option>
                  </select>
                  <input
                    style="display: none"
                    id="ketNoi"
                    class="form-control mt-3"
                    type="text"
                    placeholder="Số kết nối"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    id="maKhachHang"
                    class="form-control"
                    placeholder="Nhập mã khách hàng"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="number"
                    id="soKenh"
                    class="form-control"
                    placeholder="Số kênh cao cấp"
                  />
                </div>
                <div class="col-md-12 text-center mt-5">
                  <button class="btn btn-warning" onclick="tinhTienCap()">
                    Tính tiền cáp
                  </button>
                </div>
                <div id="tienCap" class="col-md-12 mt-5" style="display: none">
                  <p id="xuatTienCap"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
        document.body.style.background = "#222";
        document.body.style.color = "#000";
      </script>
    <script src="./js/TinhThueThuNhapCaNhan.js"></script>
    <script src="./js/TinhTienCap.js"></script>
  </body>
</html>
